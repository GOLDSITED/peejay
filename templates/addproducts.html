{% extends 'base.html' %}


{% block content %}

    <h2>
        Add Product
    </h2>

    <div class="container m-5">
        <form action="" method="post" enctype="multipart/form-data">
            
            {% csrf_token %}
    
    <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2 " for="">Product category</label>

    <div class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr-10 text-gray-700">
        {{form.category}}
    </div>
     
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2 " for="">Product Title </label>
    
        <div class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr-10 text-gray-700">
            {{form.title}}
        </div>
    </div>


    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2 " for="">Product slug </label>
    
        <div class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr-10 text-gray-700">
            {{form.slug}}
        </div>
    </div>

    <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2 " for="">Product desc</label>

    <div class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr-10 text-gray-700">
        {{form.description}}
    </div>
     
    </div>
     
    
    <div class="mb-4">
    <label class="block text-gray-700 text-sm font-bold mb-2 " for="">Product PRICE</label>

    <div class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr-10 text-gray-700">
        {{form.price}}
    </div>
    </div>

     
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2 " for="">Product OLDPRICE</label>
    
        <div class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr-10 text-gray-700">
            {{form.discount_price}}
        </div>
        </div>


    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2 " for="">Products available</label>
    
        <div class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr-10 text-gray-700">
            {{form.num_available}}
        </div>
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2 " for="">Product image</label>
    
        <div class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr-10 text-gray-700">
            {{form.image}}
        </div>
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2 " for="">Product thumbnail</label>
    
        <div class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr-10 text-gray-700">
            {{form.thumbnail}}
        </div>
     
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2 " for="">Product is_Featured</label>
    
        <div class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr-10 text-gray-700">
            {{form.is_featured}}
        </div>
    </div>
    <div>
    <input class="bg-green-500 text-white px-5 py-2" type="submit" name="Add Product" value="Add Product">
    </div>

</form>

{% endblock %}
