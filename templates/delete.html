{% extends 'base.html' %}
{% block content %}
<h1 class="text-2xl font-bold m-10">âž• Delete Product</h1>
<form class="w-3/5 bg-white shadow-md m-10 px-10 py-8" method="POST">
    {% csrf_token %}
    <div class="mb-4 px-5">
        <label class="block text-gray-700 text-sm font-bold mb-2 px-5">Are you sure you want to delete this product</label>
    </div>
    <div class="mb-4 px-5">
        <label class="block text-gray-700 text-sm font-bold mb-2">
            {{p.title}}
        </label>
    </div>
    <div class="mb-4 px-5">
        <img src="{{item.image.url}}" alt="">
    </div>  
    <input class=" bg-red-500 text-white px-5 r-5 py-2 " type="submit" name="Confirm" value="Confirm">

    <a class=" bg-green-500 text-white px-5 py-2 m-10" href="{% url 'home_page' %}">Cancel</a>
</form>





{% endblock %}
